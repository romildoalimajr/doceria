<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doceria </title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="img/x-icon" href="./img/kalangos.ico">
    </head>
    <body>
        <!--header section starts-->
        <header class="header">
            <a href="#" class="logo"><i class="fas fa-shopping-basket"></i> Doceria</a>

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#fetures">recursos</a>
                <a href="#prodcts">produtos</a>
                <a href="#categories">categorias</a>
                <a href="#review">review</a>
                <a href="#blog">blogs</a>
                <a href="#contacts">contatos</a>
            </nav>
            <div class="icons">
                <div class="fas fa-bars" id="menu-btn"></div>
                <div class="fas fa-search" id="search-btn"></div>
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
                <div class="fas fa-user" id="login-btn"></div>
            </div>
            <form action="" class="search-form">
                <input type="search" name="" id="search-box" placeholder="procure aqui...">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            
            <div class="shopping-cart">

                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="img/cart-img-1.png" alt="">
                    <div class="content">
                        <h3>melancia</h3>
                        <span class="price">R$4,99/-</span>
                        <span class="quantity">quant: 1</span>
                    </div>
                </div>
                
                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="img/cart-img-2.png" alt="">
                    <div class="content">
                        <h3>cebola</h3>
                        <span class="price">R$4,99/-</span>
                        <span class="quantity">quant: 1</span>
                    </div>
                </div>
                
                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="img/cart-img-3.png" alt="">
                    <div class="content">
                        <h3>frango</h3>
                        <span class="price">R$4,99/-</span>
                        <span class="quantity">quant: 1</span>
                    </div>
                </div>
                <div class="total">total: R$ 19,69/-</div>
                <a href="#" class="btn">pagamento</a>
            </div>

            <form action="" class="login-form">

                <h3>login agora</h3>
                <input type="email" name="" id="" placeholder="seu email" class="box">
                <input type="password" name="" id="" placeholder="sua senha" class="box">
                <p>esqueceu sua senha <a href="#">clique aqui</a></p>
                <p>não tem uma conta <a href="#">faça agora</a></p>
                <input type="submit" value="login agora" class="btn">

            </form>

        </header>
        <!--header section endss-->
        
        <!--header section starts-->
        <!--header section endss-->


        <script src="js/script.js" defer></script>
    </body>
</html>
